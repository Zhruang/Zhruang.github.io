<body>
    <p>暗下来的天空与亮起来的人造灯

        一旦固定下来
        
        时间就模糊了
        
        现在是
        
        一点吗
        
        还是四点
        
        时间不再像白天一般老实
        
        一分一秒地前进
        
        若不看它
        
        它好像就不爱动了
        
        人瞄了眼钟之后
        
        才把攒在手里的积累给一并倒进了
        
        浓郁的黑夜也不起波澜
        
        不闭眼
        
        这一天就在继续延伸下去
        
        让第二天在窗外耐心等待</p>
